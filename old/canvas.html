<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
      <canvas id="myCanvas1" width="578" height="200"></canvas>
   
      <script>
                var canvas1 = document.getElementById('myCanvas1');
      var ctx = canvas1.getContext('2d');
      var ctx = canvas1.width / 2;
      var ctx = canvas1.height / 2;
          
      var can = document.getElementById('canvas1');
var ctx = canvas1.getContext('2d');

ctx.translate(50,50); // just to get it away from the edge

 /*
                                         
            #ff0000
            #ffff00
            #00ff00
            
            #00ffff
            #0000ff
            #ff00ff
            
            #ff0000 */
    
         
var greenPart = ctx.createLinearGradient(0,0,0,100);
greenPart.addColorStop(0, '#ff0000');
greenPart.addColorStop(0.33, '#ffff00');
greenPart.addColorStop(0.66, '#00ff00');
greenPart.addColorStop(1, '#00ffff');

var whitePart = ctx.createLinearGradient(0,0,0,100);
whitePart.addColorStop(0, '#ff0000');
whitePart.addColorStop(0.33, '#ff00ff');
whitePart.addColorStop(0.66, '#0000ff');
whitePart.addColorStop(1, '#00ffff');


var width = 20;
ctx.lineWidth = width;

// First we make a clipping region for the left half
ctx.save();
ctx.beginPath();
ctx.rect(-width, -width, 50+width, 100 + width*2);
ctx.clip();

// Then we draw the left half
ctx.strokeStyle = greenPart;
ctx.beginPath();
ctx.arc(50,50,50,0,Math.PI*2, false);
ctx.stroke();

ctx.restore(); // restore clipping region to default

// Then we make a clipping region for the right half
ctx.save();
ctx.beginPath();
ctx.rect(50, -width, 50+width, 100 + width*2);
ctx.clip();

// Then we draw the right half
ctx.strokeStyle = whitePart;
ctx.beginPath();
ctx.arc(50,50,50,0,Math.PI*2, false);
ctx.stroke();

ctx.restore(); // restore clipping region to default


      </script>
      

  </body>
</html>
